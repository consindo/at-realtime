<!DOCTYPE html>
<html>
<head>
  <title>Transit Private API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./overrides.css">
</head>
<body>
  <div class="navbar navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <strong>Waka</strong>
        &nbsp;Paewhiri Mana
      </a>
    </div>
  </div>

  <div class="container main-container pt-5">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-3">
      <h2>Workers</h2>
      <div class="btn-toolbar mb-2 mb-md-0">
        <button class="btn btn-sm btn-outline-primary"  data-toggle="modal" data-target="#createWorkerModal">Create Worker</button>
      </div>
    </div>
    <div id="workers">
      Loading...
    </div>
  </div>
<div class="modal fade" id="createWorkerModal" tabindex="-1" role="dialog" aria-labelledby="createWorkerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createWorkerModalLabel">Create Worker</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="workerPrefix">Prefix</label>
          <input type="text" class="form-control" id="workerPrefix" placeholder="us-nyc">
        </div>
        <div class="form-group">
          <label for="workerVersion">Version</label>
          <input type="text" class="form-control" id="workerVersion" placeholder="20180706-12345">
        </div>
        <div class="form-group">
          <label for="workerDbconfig">dbconfig - .json file with config</label>
          <input type="text" class="form-control" id="workerDbconfig" placeholder="slave">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="createWorkerConfirm" class="btn btn-primary">Create Worker</button>
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="private.js"></script>
</body>
</html>
